<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    {% include "header2.html" %}

    <!-- Display the initial list of vegetables -->
    <div class="container mt-5" style="margin-bottom: 4rem; max-width: 550px;">
        <h1> Hello {{username}}</h1>
        <div class="row justify-content-center" style="margin-top: 2rem;">
            <div class="col-md-6">
                <h3 class="font-weight-bold" style="margin-bottom: 1rem;">Vegetables List:</h3>
                <ul class="list-unstyled">
                    {% for veg in vegetables %}
                        <li class="font-weight-bold mb-3">{{ veg['name'] }} - {{ veg['quantity'] }} kg</li>
                    {% endfor %}
                </ul>
    
                <!-- Form to add vegetables -->
                <form method="post" action="/add_vegetable">
                    <!-- Include the username as a hidden input field -->
                    <input type="hidden" name="username" value="{{ username }}" class="form-control">
                    
                    <div class="form-group">
                        <label for="vegetable_name">Vegetable Name:</label>
                        <input type="text" id="vegetable_name" name="vegetable_name" required class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label for="quantity">Quantity (kg):</label>
                        <input type="number" id="quantity" name="quantity" required class="form-control">
                    </div>
    
                    <button type="submit" class="btn btn-primary">Add Vegetable</button>
                </form>
            </div>
        </div>
    </div>
    


    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
