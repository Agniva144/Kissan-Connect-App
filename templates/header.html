<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your additional custom styles here */
        body {
            background-image: url("{{ url_for('static', filename='images/agr.jpg') }}"); /* Set the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        /* Style the error message */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Style the form labels */
        label {
            font-weight: bold;
        }

        /* Header and Footer styles */
        header {
            background-color: lightgreen; /* Light green background for the header */
            color: #333; /* Text color for the header */
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Align content at the ends */
            align-items: center; /* Center vertically */
        }

        header h1 {
            margin: 0;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            max-height: 50px;
            border-radius: 50%;
        }

        .navbar-logo h2 {
            margin: 0;
            font-size: 18px;
            color: black; /* Text color for "KissanConnect" */
        }

        .navbar-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .navbar-links li {
            margin-right: 20px;
        }

        /* Style the navbar links to be black */
        .navbar-links a {
            color: black;
        }

        /* Style the footer */
        .footer {
            background-color: green; /* Green color for the footer */
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* Style the navigation links */
        .nav-link {
            text-decoration: none; /* Remove underlines from links */
            color: #333; /* Text color */
            padding: 10px 20px; /* Add padding to the links */
            border-radius: 5px; /* Rounded corners */
            background-color: lightgreen; /* Background color for the links */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Style the navigation links on hover */
        .nav-link:hover {
            background-color: darkgreen; /* Change the background color on hover */
            color: white; /* Change text color on hover */
        }

    </style>
</head>
<body>
    <!-- Header with custom class for background color -->
    <header>
        <a href="/" class="navbar-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kissan Connect Logo" width="50px">
            <h2>KissanConnect</h2>
        </a>
        <ul class="navbar-links">
            <h5><a href="/" class="nav-link">Home</a></h5>
            <h5><a href="/about" class="nav-link">About</a></h5>
        </ul>
    </header>
