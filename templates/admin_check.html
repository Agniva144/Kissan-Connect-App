<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Panel</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/agr.jpg') }}"); /* Set the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 5rem!important;
        }

        h1 {
            text-align: center;
        }

        /* Style the error message */
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Style the form labels */
        label {
            font-weight: bold;
        }

        /* Header and Footer styles */
        header {
            background-color: lightgreen; /* Light green background for the header */
            color: #333; /* Text color for the header */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Align content at the ends */
            align-items: center; /* Center vertically */
        }

        header h1 {
            margin: 0;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            max-height: 50px;
            border-radius: 50%;
        }

        .navbar-logo h2 {
            margin: 0;
            font-size: 18px;
            color: black; /* Text color for "KissanConnect" */
        }

        .navbar-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .navbar-links li {
            margin-right: 20px;
        }

        /* Style the navbar links to be black */
        .navbar-links a {
            color: black;
        }

        /* Style the footer */
        .footer {
            background-color: green; /* Green color for the footer */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }



        .user-info {
            font-weight: bold;
        }

        .list-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
    <title>Admin Verification</title>
</head>
<body>
    <h1 style="margin-top: 2rem ;">Admin Verification</h1>
    {% if error_message %}
        <h3 class="error-message">{{ error_message }}</h3>
    {% endif %}
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form method="post" action="/admin_signup" style="width: 50%;">
            <label for="security_number">Security Number:</label>
            <input type="text" id="security_number" name="security_number" required>
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="password" value="{{ password }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="role" value="{{ role }}">
            <button type="submit">Verify</button>
        </form>
    </div>
    

    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
