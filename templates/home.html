<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/agr.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        .navbar-custom {
            background-color: lightgreen; /* Set the background color to light green */
            padding: 20px; /* Increase padding for the navbar */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            max-height: 50px; /* Increase the logo size */
            margin-right: 10px; /* Add some space between the logo and text */
            border-radius: 50%; /* Make the logo round */
        }

        .navbar-brand h2 {
            margin: 0;
            font-size: 24px; /* Increase the font size for "Kissan Connect" */
            color: #333; /* Set the text color for "Kissan Connect" */
        }

        .navbar-custom .navbar-nav .nav-item:last-child {
            margin-left: auto; /* Push the last nav item (About) to the right */
        }

        .navbar-custom .navbar-nav .nav-item:last-child a {
            color: #333; /* Set the text color for "About" */
        }
        

        .navbar-nav .nav-link {
            color: #f0e8e8; /* Set the text color for the navbar links */
            font-size: 18px; /* Adjust the font size for the navbar links */
            margin-left: 20px; /* Add spacing between navbar links */
        }

        .footer {
            background-color: green;
            color: white;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Custom styles for the buttons and text container */
        .btn-text-container {
            text-align: center;
            margin-top: 100px; /* Lift the container up below the navbar */
            background: transparent; /* Remove the background color */
            padding: 20px; /* Add padding to the container */
            border-radius: 10px; /* Add some border radius for a rounded look */
        }

        .btn-container {
            margin-bottom: 20px; /* Add spacing between the buttons and text */
        }

        .btn-custom {
            background: transparent; /* Set the button background to transparent */
            border: 1px solid #fff; /* Add a 1px white border to the button */
            border-radius: 5px; /* Add some border radius for a rounded look */
            color: white; /* Set the text color to white */
            font-size: 24px; /* Increase the font size for buttons */
            padding: 10px 20px; /* Add padding to the buttons (top/bottom, left/right) */
            margin: 10px; /* Add margin around the buttons */
        }

        /* Container for content to push footer to the bottom */
        .content-container {
            margin-top: 100px; /* Adjust the top margin to avoid overlap with the fixed header */
            margin-bottom: 30px; /* Adjust the bottom margin to avoid overlap with the fixed footer */
        }

        /* Style the navigation links */
        

    </style>
</head>
<body>
    <!-- Header with custom class for background color -->
    <header class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand mx-auto" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kissan Connect Logo">
                <h2>Kissan Connect</h2>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h3><a class="nav-link" href="/about" >About</a></h3>
                    <!-- <a class="nav-link" href="/about" >About</a> -->
                </li>
            </ul>
        </div>
    </header>

    <!-- Container for content -->
    <div class="container content-container">
        <!-- Container for the buttons and text -->
        <div class="btn-text-container">
            <!-- Two-line text -->
            <div class="navbar-text" style="font-size: 28px;">
                <p>Connecting Farmers for a Brighter Tomorrow</p>
                <p>Join Us Today!</p>
            </div>
            
            <!-- Container for the buttons -->
            <div class="container btn-container">
                <a href="/signup" class="btn btn-custom mx-2">Sign Up</a>
                <a href="/login" class="btn btn-custom mx-2">Login</a>
            </div>
        </div>
    </div>

    Footer
    <div class="footer text-center">
        &copy; 2023 Kissan Connect. All rights reserved.
    </div>

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
